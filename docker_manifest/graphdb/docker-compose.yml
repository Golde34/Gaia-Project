version: '3.8'

services:
  neo4j:
    image: neo4j:latest # You can specify a different version like neo4j:5.26.0
    container_name: neo4j-standalone
    ports:
      - "7474:7474" # Neo4j Browser HTTP
      - "7687:7687" # Bolt protocol
    volumes:
      - ./data:/data # Persist data
      - ./logs:/logs # Persist logs
      - ./import:/var/lib/neo4j/import # For importing data
      - ./plugins:/plugins # For Neo4j plugins (e.g., APOC)
    environment:
      - NEO4J_AUTH=neo4j/gaia # Set your desired username and password
      # - NEO4J_dbms_memory_heap_initial__size=512m # Example for memory configuration
      # - NEO4J_dbms_memory_heap_max__size=1G
    restart: unless-stopped # Restart policy
